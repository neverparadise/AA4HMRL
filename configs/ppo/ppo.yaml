use_grad_clip: True
max_grad_norm: 0.5
norm_adv: True
norm_return: False
const_coef: 0.0 # frobenius norm
clip_coef: 0.2
clip_vloss: True
ent_coef: 0.0
ent_coef_discrete: 0.0
vf_coef: 0.5
gamma: 0.99
gae_lambda: 0.95
