actor_lr: 0.0003
critic_lr: 0.0005
finetuning_actor_lr: 0.0003
finetuning_critic_lr: 0.0005
actor_weight_decay: 0.0 # 0.00001
critic_weight_decay: 0.0 # 0.00001
anneal_lr: False
update_epochs: 10 # 10 The number of iteractions of ppo training
